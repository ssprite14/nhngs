<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        // Device and browser detection
        function isInTikTokBrowser() {
            const userAgent = navigator.userAgent;
            return (
                userAgent.includes('BytedanceWebview') || 
                userAgent.includes('musical_ly') ||
                userAgent.includes('Musical_ly') ||
                userAgent.includes('TikTok') ||
                /musical_ly[\s_\/]?[\d\.]+/i.test(userAgent) ||
                /[a-f0-9]{7}\s?musical_ly_[\d\.]+/i.test(userAgent)
            );
        }

        function detectLanguage() {
            const browserLanguage = (navigator.language || navigator.userLanguage || '').toLowerCase();
            const supportedLanguages = ['en', 'de', 'fr', 'it', 'es', 'ru', 'sv', 'nl', 'tr', 'kk', 'pt', 'uk'];
            
            if (supportedLanguages.includes(browserLanguage)) {
                return browserLanguage;
            }
            
            const primaryLang = browserLanguage.split('-')[0];
            if (supportedLanguages.includes(primaryLang)) {
                return primaryLang;
            }
            
            if (navigator.languages) {
                for (const lang of navigator.languages) {
                    const langCode = lang.split('-')[0].toLowerCase();
                    if (supportedLanguages.includes(langCode)) {
                        return langCode;
                    }
                }
            }
            
            return config.defaultLanguage;
        }

        // Set language for both main and iOS landing pages
        function setLanguage(lang) {
            const langData = translations[lang] || translations[config.defaultLanguage];
            
            if (isIOS && isInTikTokBrowser()) {
                document.getElementById('page-title').textContent = langData.iosPageTitle;
                document.title = langData.iosPageTitle;
                document.getElementById('ios-title').textContent = langData.iosTitle;
                document.getElementById('holdButton').textContent = langData.iosButton;
                document.getElementById('instruction1').textContent = langData.iosInstruction1;
                document.getElementById('instruction2').textContent = langData.iosInstruction2;
                document.getElementById('safariLink').textContent = langData.iosSafari;
            } else {
                document.getElementById('page-title').textContent = langData.pageTitle;
                document.title = langData.pageTitle;
                document.getElementById('main-heading').textContent = langData.mainHeading;
                document.getElementById('open-button').textContent = langData.openButton;
                document.getElementById('copy-button').textContent = langData.copyButton;
                document.getElementById('status-title').textContent = langData.statusTitle;
                document.getElementById('status-message').textContent = langData.statusMessage;
                document.getElementById('redirect-message').textContent = langData.redirectMessage;
                document.getElementById('redirect-hint').textContent = langData.redirectHint;
                updateCountdownText();
            }
            
            const languageSelect = document.getElementById('language-select');
            if (languageSelect) {
                languageSelect.value = lang;
            }
            
            localStorage.setItem('preferredLanguage', lang);
        }

        function changeLanguage(lang) {
            setLanguage(lang);
        }

        function initLanguage() {
            const preferredLanguage = localStorage.getItem('preferredLanguage') || detectLanguage();
            setLanguage(preferredLanguage);
        }

        function updateCountdownText() {
            const lang = document.getElementById('language-select')?.value || config.defaultLanguage;
            const langData = translations[lang];
            const countdownText = document.getElementById('countdown-text');
            const countdownNumber = document.getElementById('countdown').textContent;
            
            countdownText.textContent = `${countdownNumber} ${langData.seconds}`;
        }

        function showPreventClose() {
            document.getElementById('preventClose').style.display = 'flex';
            history.pushState(null, null, location.href);
            window.onpopstate = function() {
                history.go(1);
                showPreventClose();
            };
        }

        function openLink() {
            if (redirectStarted) return;
            redirectStarted = true;
            
            showPreventClose();
            
            setTimeout(() => {
                const alertText = document.getElementById("alertText");
                const statusMessage = document.getElementById("status-message");
                const lang = document.getElementById('language-select')?.value || config.defaultLanguage;
                const langData = translations[lang];
                
                alertText.style.display = "block";
                statusMessage.textContent = langData.redirectFallback;
            }, 2000);
            
            window.location.href = redirectUrl;
        }

        function startAutoRedirect() {
            if (redirectStarted) return;
            redirectStarted = true;
            
            showPreventClose();
            
            setTimeout(() => {
                const alertText = document.getElementById("alertText");
                const statusMessage = document.getElementById("status-message");
                const lang = document.getElementById('language-select')?.value || config.defaultLanguage;
                const langData = translations[lang];
                
                alertText.style.display = "block";
                statusMessage.textContent = langData.redirectFallback;
            }, 2000);
            
            if (isAndroid) {
                window.location.href = redirectUrl;
            } else if (isIOS && !isInTikTokBrowser()) {
                window.location.href = redirectUrl;
                
                setTimeout(() => {
                    const newWindow = window.open('', '_blank');
                    if (newWindow) {
                        newWindow.location.href = redirectUrl;
                    } else {
                        window.location.href = redirectUrl;
                    }
                }, 500);
                
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1000);
            } else {
                window.open(redirectUrl, '_blank');
            }
        }

        function copyLink() {
            navigator.clipboard.writeText(redirectUrl).then(() => {
                const alertText = document.getElementById("alertText");
                const statusTitle = document.querySelector(".status-title");
                const statusMessage = document.querySelector(".status-message");
                const lang = document.getElementById('language-select')?.value || config.defaultLanguage;
                const langData = translations[lang];
                
                alertText.style.display = "block";
                statusTitle.innerHTML = `<svg class="icon success" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg> ${langData.statusTitle}`;
                statusMessage.textContent = langData.copySuccess;
                
                setTimeout(() => {
                    alertText.style.display = "none";
                }, 3000);
            }, () => {
                const alertText = document.getElementById("alertText");
                const statusTitle = document.querySelector(".status-title");
                const statusMessage = document.querySelector(".status-message");
                const lang = document.getElementById('language-select')?.value || config.defaultLanguage;
                const langData = translations[lang];
                
                alertText.style.display = "block";
                statusTitle.innerHTML = `<svg class="icon error" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg> ${langData.statusTitle}`;
                statusMessage.textContent = langData.copyError;
            });
        }

        function initCountdown() {
            let countdownNumber = config.countdownTime;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                countdownNumber--;
                countdownElement.textContent = countdownNumber;
                updateCountdownText();
                
                if (countdownNumber <= 0) {
                    clearInterval(countdownInterval);
                    startAutoRedirect();
                }
            }, 1000);
        }

        function initIOSLanding() {
            if (!isInTikTokBrowser()) {
                window.location.href = redirectUrl;
                return;
            }
            
            const holdButton = document.getElementById('holdButton');
            const actionContainer = document.getElementById('action-container');
            const instructionsElement = document.getElementById('instructions');
            const browserMenu = document.getElementById('browserMenu');
            const safariLink = document.getElementById('safariLink');
            
            safariLink.href = redirectUrl;
            
            holdButton.addEventListener('click', function(e) {
                e.preventDefault();
                holdButton.style.display = 'none';
                instructionsElement.style.display = 'block';
                browserMenu.style.display = 'block';
                actionContainer.scrollIntoView({ behavior: 'smooth' });
            });
        }

        function init() {
            if (isIOS && isInTikTokBrowser()) {
                document.getElementById('main-container').style.display = 'none';
                document.getElementById('ios-container').style.display = 'block';
                document.body.style.backgroundColor = '#4B0082';
                initIOSLanding();
            } else {
                document.getElementById('ios-container').style.display = 'none';
                document.getElementById('main-container').style.display = 'block';
                initCountdown();
            }
            initLanguage();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
